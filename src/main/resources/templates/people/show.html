<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getBirthYear()}">VALUE</p>

<div th:unless="${books.isEmpty()}">
    <hr>
    <b>Books:</b>
    <br/>
    <table th:each="book: ${books}">
        <tr>
            <td>
                <span th:style="${book.getExpired()} ? 'color:red' : 'color:black'"
                      th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getReleaseYear()}">book</span>
            </td>
        </tr>
    </table>
</div>

<div th:if="${books.isEmpty()}">
    No books in possession
</div>

<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
