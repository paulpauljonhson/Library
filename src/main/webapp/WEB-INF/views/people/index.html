<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h2>Клиенты:</h2>
<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName()} + ', ' + ${person.getBirthYear()}">person</a>
</div>

<hr/>
<a href="/people/new">Создать нового клиента</a>

</body>
</html>
